<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <style>
        .slideDown {
            animation: downMovement 200ms ease-in-out forwards;
        }

        @keyframes downMovement {
            from {
                transform: scaleY(0);
            }

            to {
                transform: scaleY(1);
                top: 175%;
            }
        }

        .slideUp {
            animation: upMovement 200ms ease-in-out forwards;
        }

        @keyframes upMovement {
            from {
                top: 175%;
                transform: scaleY(1);
            }

            to {
                transform: scaleY(0);
            }
        }
    </style>
</head>

<body>
    <!-- <div class="h-[100vh] w-full bg-red-100 flex justify-center"> -->
    <div class="h-[100vh] w-full bg-red-100">

        <aside class="fixed z-10 top-4 left-1/2 -translate-x-1/2 flex justify-center 
            gap-8 py-2 px-4 rounded-xl bg-blue-400 text-white ">

            <!-- <button onclick="printCoordinates(0,0)" change>kjbj
            </button> -->

            <!-- pen -->
            <button onclick="shapeAndToolHandler(`pen`, event)" class="bg-gray-400 rounded-full px-2 py-1" data-pen>
                <i class="fa-solid fa-pen"></i>
            </button>


            <!-- Eraser -->
            <button onclick="toolbarOptionHandler(`eraser`)" class="relative rounded-full px-2 py-1"
                data-eraserContainer>
                <i class="fa-solid fa-eraser"></i>
                <div class="absolute top-0 -left-2/3 bg-blue-400 
                slideUp flex flex-col rounded-xl" data-eraser>
                    <i onclick="shapeAndToolHandler(`basicEraser`,event)" class="fa-solid fa-eraser p-2 px-3 pt-3"></i>
                    <div onclick="shapeAndToolHandler(`objectEraser`,event)" class="p-2 px-3 pb-3">
                        <i class="fa-solid fa-eraser border-2 border-dashed rounded-full p-[2px]"></i>
                    </div>
                </div>
            </button>


            <!-- multiple shapes -->
            <button onclick="toolbarOptionHandler(`multipleShapes`)" class="relative rounded-full px-2 py-1"
                data-multipleShapes>
                <i class="relative z-10 fa-solid fa-shapes"></i>
                <div class="absolute -top-[150%] -left-2/3 bg-blue-400 
                slideUp flex flex-col rounded-xl" data-ListOfShapes>

                    <i onclick="shapeAndToolHandler(`straightLine`,event)"
                        class="fa-solid fa-lines-leaning p-2 px-3 pt-3"></i>
                    <i onclick="shapeAndToolHandler(`circle`,event)" class="fa-regular fa-circle p-2 px-1"></i>
                    <i onclick="shapeAndToolHandler(`solidCircle`,event)" class="fa-solid fa-circle p-2 px-1"></i>
                    <i onclick="shapeAndToolHandler(`rectangle`,event)" class="fa-regular fa-square p-2 px-3"></i>
                    <i onclick="shapeAndToolHandler(`solidRectangle`,event)"
                        class="fa-solid fa-square p-2 px-3 pb-3"></i>
                </div>
            </button>


            <!-- Zoom -->
            <button onclick="toolbarOptionHandler(`zoom`)" class="relative rounded-full px-2 py-1" data-zoom>
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="absolute top-0 -left-2/3 bg-blue-400 
                slideUp flex flex-col rounded-xl" data-zoomInOut>

                    <i onclick="shapeAndToolHandler(`zoomIn`,event)"
                        class="fa-solid fa-magnifying-glass-plus p-2 px-3 pt-3"></i>
                    <i onclick="shapeAndToolHandler(`zoomOut`,event)"
                        class="fa-solid fa-magnifying-glass-minus p-2 px-1"></i>
                </div>
            </button>


            <!-- hand -->
            <button onclick="shapeAndToolHandler(`hand`,event)" class="rounded-full px-2 py-1" data-hand>
                <i class="fa-solid fa-hand"></i>
            </button>


            <!-- pen-width -->
            <button onclick="toolbarOptionHandler(`lineWidth`)" class="relative rounded-full px-2 py-1"
                data-strokeWidth>
                <i class="fa-solid fa-pen-ruler"></i>
                <div class="absolute top-[50%] -left-[350%] bg-blue-400 rounded-xl slideUp px-3 w-32" data-lineWidth>
                    <input onchange="lineWidthAdjustmentHandler(event)" type="range" name="slider" min="1" max="10"
                        step="1" value="2" class="py-3 w-full" data-lineWidthSlider>
                </div>
            </button>


            <!-- color picker -->
            <button onclick="toolbarOptionHandler(`colorPicker`)" class="relative rounded-full px-2 py-1"
                data-colorPickerConatiner>
                <i class="fa-solid fa-palette"></i>
                <div onclick="colorPickerHandler(event)"
                    class="absolute -top-[25%] -left-[200%] bg-blue-400 rounded-xl slideUp flex flex-col px-3"
                    data-colorPicker>

                    <div class="flex justify-between items-center gap-2 py-2">
                        <label for="strokeColor" class="text-sm"><i class="fa-solid fa-paintbrush"></i></label>
                        <div class="rounded-full overflow-hidden w-8 h-8 relative border-4">
                            <input onchange="colorPickerHandler(event)" type="color" name="strokeColor" id="strokeColor"
                                value="#000000" class="h-10 w-10 absolute -top-[25%] -left-[25%] cursor-pointer">
                        </div>
                    </div>

                    <div class="flex justify-between items-center gap-2 pb-2">
                        <label for="backgroundColor" class="text-sm">
                            <i class="fa-solid fa-paint-roller"></i>
                        </label>
                        <div class="rounded-full overflow-hidden w-8 h-8 relative border-4">
                            <input onchange="colorPickerHandler(event)" type="color" name="backgroundColor"
                                id="backgroundColor" value="#9ca3af"
                                class="h-10 w-10 absolute -top-[25%] -left-[25%] cursor-pointer">
                        </div>
                    </div>
                </div>
            </button>


            <!-- <button><i class="fa-solid fa-notes-medical"></i></button> -->
        </aside>

        <canvas class="canvas relative top-0 bg-gray-400 w-full h-[100%]">
        </canvas>

        <footer class="fixed w-full z-10 bottom-0 px-4 py-2 bg-blue-400 flex justify-between">
            <div class="flex justify-start">
                <button onclick="undoHandler()"
                    class="px-4 py-1 mr-2 border-2 rounded-full text-white font-semibold">undo</button>
                <button onclick="redoHandler()"
                    class="px-4 py-1 border-2 rounded-full text-white font-semibold">redo</button>
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-1 mr-2 border-2 rounded-full text-white font-semibold">Prev</button>
                <button class="px-4 py-1 border-2 rounded-full text-white font-semibold">Next</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/848e0df24d.js" crossorigin="anonymous"></script>

</body>

</html>
