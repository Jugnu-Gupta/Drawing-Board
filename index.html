<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <style>
        body {
            user-select: none;
            /* Standard syntax */
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
        }
    </style>
</head>

<body>
    <div class="relative h-[100vh] w-full bg-red-100" id="container" data-container>


        <!-- toolbar -->
        <aside class="fixed z-[1000000] top-4 left-1/2 -translate-x-1/2 flex justify-center shadow-custom
            gap-4 py-2 px-4 rounded-xl bg-white text-white" data-aside>


            <!-- pen button -->
            <button onclick="shapeAndToolHandler(`pen`, event)" class="bg-gray-200 text-blue-400 rounded-full px-2 py-1 
                hover:scale-110 transition-all" data-pen>
                <!-- <button onclick="shapeAndToolHandler(`pen`, event)" class="bg-gray-400 rounded-full px-2 py-1" data-pen> -->
                <i class="fa-solid fa-pen"></i>
            </button>


            <!-- Eraser button -->
            <button onclick="toolbarOptionHandler(`eraser`)"
                class="bg-gray-200 text-blue-400 relative rounded-full px-2 py-1 hover:scale-110 transition-all"
                data-eraserContainer>
                <i class="fa-solid fa-eraser"></i>
                <div class="absolute top-0 -left-2/3 bg-white text-blue-400 animate-slideUp 
                flex flex-col rounded-xl shadow-custom" data-eraser>
                    <i onclick="shapeAndToolHandler(`basicEraser`,event)"
                        class="fa-solid fa-eraser w-4 p-2 px-2 pt-3"></i>
                    <div onclick="shapeAndToolHandler(`objectEraser`,event)" class="p-2 px-2 pb-3">
                        <i class="fa-solid fa-eraser text-sm border-2 border-dashed border-blue-400 rounded-full
                            p-[2px]"></i>
                    </div>
                </div>
            </button>


            <!-- multiple shapes button -->
            <button onclick="toolbarOptionHandler(`multipleShapes`)"
                class="bg-gray-200 text-blue-400 relative rounded-full px-2 py-1 hover:scale-110 transition-all"
                data-multipleShapes>
                <i class="relative z-10 fa-solid fa-shapes"></i>
                <div class="absolute -top-[150%] -left-2/3 bg-white text-blue-400 animate-slideUp 
                flex flex-col rounded-xl shadow-custom" data-ListOfShapes>

                    <i onclick="shapeAndToolHandler(`straightLine`,event)"
                        class="fa-solid fa-lines-leaning p-2 px-3 pt-3"></i>
                    <i onclick="shapeAndToolHandler(`circle`,event)" class="fa-regular fa-circle p-2 px-1"></i>
                    <i onclick="shapeAndToolHandler(`solidCircle`,event)" class="fa-solid fa-circle p-2 px-1"></i>
                    <i onclick="shapeAndToolHandler(`rectangle`,event)" class="fa-regular fa-square p-2 px-3"></i>
                    <i onclick="shapeAndToolHandler(`solidRectangle`,event)"
                        class="fa-solid fa-square p-2 px-3 pb-3"></i>
                </div>
            </button>


            <!-- Zoom button-->
            <button onclick="toolbarOptionHandler(`zoom`)"
                class="bg-gray-200 text-blue-400 relative rounded-full px-2 py-1 hover:scale-110 transition-all"
                data-zoom>
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="absolute top-0 -left-2/3 bg-white text-blue-400 animate-slideUp 
                flex flex-col rounded-xl shadow-custom" data-zoomInOut>

                    <i onclick="shapeAndToolHandler(`zoomIn`,event)"
                        class="fa-solid fa-magnifying-glass-plus p-2 px-3 pt-3"></i>
                    <i onclick="shapeAndToolHandler(`zoomOut`,event)"
                        class="fa-solid fa-magnifying-glass-minus p-2 px-1"></i>
                </div>
            </button>


            <!-- hand button-->
            <button onclick="shapeAndToolHandler(`hand`,event)" class="bg-gray-200 text-blue-400 rounded-full px-2 py-1 
                hover:scale-110 transition-all" data-hand>
                <i class="fa-solid fa-hand"></i>
            </button>


            <!-- pen-width slider -->
            <button onclick="toolbarOptionHandler(`lineWidth`)"
                class="bg-gray-200 text-blue-400 relative rounded-full px-2 py-1 hover:scale-110 transition-all"
                data-strokeWidth>
                <i class="fa-solid fa-pen-ruler"></i>
                <div class="absolute top-[50%] -left-[350%] bg-white text-blue-400 rounded-xl animate-slideUp 
                    px-3 w-32 shadow-[0px_0px_4px_rgba(0,0,0,.5)]" data-lineWidth>
                    <input onclick="lineWidthAdjustmentHandler(event)" type="range" name="slider" min="1" max="10"
                        step="1" value="2" class="py-3 w-full" data-lineWidthSlider>
                </div>
            </button>


            <!-- color picker button -->
            <button onclick="toolbarOptionHandler(`colorPicker`)"
                class="bg-gray-200 text-blue-400 relative rounded-full px-2 py-1 hover:scale-110 transition-all"
                data-colorPickerConatiner>
                <i class="fa-solid fa-palette"></i>
                <div onclick="colorPickerHandler(event)" class="absolute -top-[25%] -left-[200%] bg-white text-blue-400 
                    rounded-xl animate-slideUp flex flex-col px-3 shadow-custom" data-colorPicker>

                    <div class="flex justify-between items-center gap-2 py-2">
                        <label for="strokeColor" class="text-sm"><i class="fa-solid fa-paintbrush"></i></label>
                        <div class="rounded-full overflow-hidden w-8 h-8 relative border-4">
                            <input oninput="colorPickerHandler(event)" type="color" name="strokeColor" id="strokeColor"
                                value="#000000" class="h-10 w-10 absolute -top-[25%] -left-[25%] cursor-pointer">
                        </div>
                    </div>

                    <div class="flex justify-between items-center gap-2 pb-2">
                        <label for="backgroundColor" class="text-sm">
                            <i class="fa-solid fa-paint-roller"></i>
                        </label>
                        <div class="rounded-full overflow-hidden w-8 h-8 relative border-4">
                            <input oninput="colorPickerHandler(event)" type="color" name="backgroundColor"
                                id="backgroundColor" value="#9ca3af"
                                class="h-10 w-10 absolute -top-[25%] -left-[25%] cursor-pointer">
                        </div>
                    </div>
                </div>
            </button>


            <!-- note button -->
            <button onclick="addNoteHandler()"
                class="bg-gray-200 text-blue-400 rounded-full px-2 py-1 hover:scale-110 transition-all">
                <i class="fa-solid fa-notes-medical"></i></button>
        </aside>


        <!-- canvas -->
        <canvas class="canvas relative top-0 bg-[#ffffff] w-full h-[100%] z-0">
        </canvas>


        <!-- dummy note -->
        <div class="absolute top-[calc(50%-66px)] left-[calc(50%-96px)] hidden flex-col bg-white shadow-[0px_0px_4px_rgba(0,0,0,.5)] w-48"
            id="data-note" data-note>
            <div class="flex justify-between items-center bg-gray-100">
                <input type="text" value="" placeholder="Note..." class="outline-none font-bold bg-gray-200 w-2/3 m-1">
                <i onclick="minimiseNoteHandler(event)"
                    class="fa-solid fa-minus text-[9px] bg-green-500 text-white rounded-full p-[3px] py-[3px] ml-3"></i>
                <i onclick="deleteNoteHandler(event)"
                    class="fa-solid fa-x text-[9px] bg-red-500 text-white rounded-full p-1 py-[3px] mr-1"></i>
            </div>
            <textarea name="textbox" id="textbox" rows="5" cols="30" class="outline-none text-sm px-1 w-full h-24"
                placeholder="type here..."></textarea>
        </div>


        <!-- save button -->
        <button onclick="saveImage()" class="text-blue-400 absolute top-4 right-4 rounded-full p-2 shadow-custom"
            data-saveButton>
            <i class="fa-solid fa-file-export border-2 p-1 bg-gray-200 rounded-full hover:scale-110 transition-all"></i>
        </button>


        <footer class="fixed w-full z-[1000000] bottom-0 px-4 py-2 bg-blue-400 flex justify-between shadow-custom">
            <div class="flex justify-start" data-footer>
                <!-- undo button -->
                <button onclick="undoHandler()"
                    class="text-white mr-2 hover:scale-110 active:animate-anticlockwiseSpin transition-all">
                    <i class="fa-solid fa-arrow-rotate-left text-sm border-2 rounded-full p-[6px]"></i></button>

                <!-- redo button -->
                <button onclick="redoHandler(event)"
                    class="text-white transition-all hover:scale-110 active:animate-clockwiseSpin">
                    <i class="fa-solid fa-arrow-rotate-right text-sm border-2 rounded-full p-[6px]"></i></button>
            </div>

            <div class="flex justify-end">
                <!-- delete button -->
                <button onclick="deletePageHandler()" class="mr-2 hidden hover:scale-110 transition-all"
                    data-deletePageButton>
                    <img src="./assets/bin.png" alt="Delete page" class="border-2 rounded-full p-1 w-7"></button>

                <!-- clear button -->
                <button onclick="clearPageHandler()" class="mr-2 hover:scale-110 transition-all" data-clearPageButton>
                    <img src="./assets/broom.png" alt="Clear page" class="border-2 rounded-full p-1 w-7"></button>

                <!-- prev button -->
                <!-- <button onclick="prevPageHandler()" class="px-4 py-1 mr-2 border-2 rounded-full hidden text-white"
                            data-prevPageButton><i class="fa-solid fa-arrow-left"></i></button> -->
                <button onclick="prevPageHandler()" class="mr-2 hidden text-white hover:scale-110 transition-all"
                    data-prevPageButton><i class="fa-solid fa-arrow-left p-1 border-2 rounded-full"></i></button>

                <!-- add/next button -->
                <button onclick="nextAndAddPageHandler()" class="text-white hover:scale-110 transition-all"
                    data-nextAndAddPageButton>
                    <i class="fa-solid fa-plus border-2 rounded-full p-1"></i></button>
            </div>
        </footer>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://kit.fontawesome.com/848e0df24d.js" crossorigin="anonymous"></script>

</body>

</html>
